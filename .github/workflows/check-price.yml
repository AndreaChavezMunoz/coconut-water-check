name: Check coconut water price

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *" # una vez al d√≠a (UTC)

jobs:
  check-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run price checker
        run: |
          python check_price.py
